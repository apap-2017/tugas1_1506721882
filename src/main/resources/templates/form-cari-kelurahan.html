<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Mencari</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SI Kependudukan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupprotedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span> 
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class ="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" href="#">Cari Data</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container-fluid">
        	<h3 th:text="'Lihat Data Penduduk Berdasarkan Kecamatan di ' + ${kota.nama_kota} + ' , Kecamatan ' + ${kecamatan.nama_kecamatan.toLowerCase()}">Judul</h3>
    	</div>

		<div class="container">
		 <div class="container-fluid">
        <form method="get" th:action="@{/penduduk/cari}"> 
        	 <div class="form-group">
                <label for="kota"><h4>Kota/Kabupaten</h4></label>
                <select class="form-control" name="kota" id="kota" required="true" >
                        <option th:value="${kota.id}" th:text="${kota.nama_kota}">Kota yang mau dipilih</option>
                </select>
            </div>
             <div class="form-group">
                <label for="kota"><h4>Kecamatan</h4></label>
                <select class="form-control" name="kecamatan" id="kecamatan" required="true" >
                        <option th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}">Kecamatan yang mau dipilih</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kota"><h4>Kelurahan</h4></label>
                <select class="form-control" name="kelurahan" id="kelurahan" required="true" >
                    <option value="" th:disabled="disabled" th:selected="selected">Pilih Kelurahan</option>
                    <div th:each="kelurahan : ${kelurahan}">
                        <option th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan yang mau dipilih</option>
                    </div>
                </select>
            </div>
        	
            <button type="submit" class="btn btn-default">Lihat</button> 
        </form> 
	</div>
	</div>
</body>
</html>
