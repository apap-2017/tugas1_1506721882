<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Mencari</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SI Kependudukan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupprotedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span> 
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class ="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/student/viewall">Home</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" href="/student/add">Cari Data</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
		 <div class="container-fluid">
        <form method="get" action="/penduduk/cari"> 

            <div class="form-group"> 
                <label for="kota"><h4>Kota/Kabupaten</h4></label> 
                <select class="form-control" name="allKota" id="kota" required="true" > 
                    <option value="kota.nama_kota" th:selected="selected">Pilih Kota</option> 
                    <div th:each="city,iterationStatus: ${kota}"> 
                        <option th:value="${kota.id}" th:text="${kota.nama_kota}">Kota yang mau dipilih</option> 
                    </div> 
                </select> 
            </div> 

            <br/> 
            <button type="submit" class="btn btn-default">Lihat</button> 
        </form> 
	</div>
	</div>
</body>
</html>
