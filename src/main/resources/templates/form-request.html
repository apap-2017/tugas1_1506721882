<!DOCTYPE html>

	<head>
		<title>Index</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SI Kependudukan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"

			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

		<div class="container">

		</form>
		
		<br></br>
		<form action ="/keluarga" method="get">
			<h3 class="page-header">Lihat Data Penduduk Berdasarkan NKK</h3>
			<h4 class="page-header">Masukkan Nomor Keluarga</h4>
			<div>
				<label for="nomor_kk"></label> <input type="text" name="nomor_kk"/>
			</div>
			<div>
			<br></br>
				<button type="submit" name="action" value="save" class="btn btn-primary">Lihat</button>
