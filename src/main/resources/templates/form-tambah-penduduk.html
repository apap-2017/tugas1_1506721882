<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SI Kependudukan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupprotedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span> 
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class ="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/student/viewall">Home</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" href="/student/add">Cari Data</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
		<form  th:action="${action}" method="post" th:object="${penduduk}">
		<h2 class="page-header">Tambah Penduduk</h2>
			<div>
				<h4 class="page-header">Masukkan Nama</h4>
				<input type="text" name="nama" th:value="${penduduk.nama}" th:field="*{nama}"/>
			</div>
			
			<div>
				<h4 class="page-header">Jenis Kelamin</h4>
				<select name="jenis_kelamin" th:field="*{jenis_kelamin}">
					<option value="1">Perempuan</option>
					<option value="0">Laki-laki</option>
				</select>
			</div>
			
			<div>
				<h4 class="page-header">Tempat Lahir</h4>
				<input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}"/>
			</div>
			
			<div>
				<h4 class="page-header">Tanggal Lahir</h4>
				<input type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}"/>
			</div>
			
			<div>
    			<h4 class="page-header">Golongan Darah</h4>
				<select name="golongan_darah" th:field="*{golongan_darah}">
					<option value="AB">AB</option>
					<option value="O">O</option>
					<option value="A">A</option>
					<option value="B">B</option>
				</select>
  			</div>
			
			<div>
				<h4 class="page-header">Agama</h4>
				<input type="text" name="agama" th:field="*{agama}"/>
			</div>
			
			<div>
    			<h4 class="page-header">Status Perkawinan</h4>
				<select name="status_perkawinan" th:field="*{status_perkawinan}">
					<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
				</select>
  			</div>
			
			<div>
				<h4 class="page-header">Pekerjaan</h4>
				<input type="text" name="pekerjaan" th:field="*{pekerjaan}"/>
			</div>
			
			<div>
				<h4 class="page-header">Kewarganegaraan</h4>
				<select name="is_wni" th:field="*{is_wni}">
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
			</div>
			
			<div>
    			<h4 class="page-header">Status Kematian</h4>
				<select name="is_wafat" th:field="*{is_wafat}">
					<option value="0">Hidup</option>
					<option value="1">Meninggal</option>
				</select>
  			</div>
			
			
			<div>
				<h4 class="page-header">Id Keluarga</h4>
				<input type="text" name="id_keluarga" th:field="*{id_keluarga}"/>
			</div>
			
			<div>
				<h4 class="page-header">Status dalam keluarga</h4>
				<input type="text" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}"/>
			</div>
			
			<div>
				<button type="submit"  class="btn btn-primary">Simpan</button>
			</div>
		</form>
	</div>
</body>
</html>
